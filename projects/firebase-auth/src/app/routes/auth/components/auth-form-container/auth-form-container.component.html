<section class="flex flex-col gap-10 flex-1 justify-center items-center">
  <div class="flex flex-col items-center gap-6">
    <h1 class="text-2xl font-bold">
      <span class="text-white font-bold bg-yellow-500 py-1 px-4 rounded-lg">Firebase</span>
      Authentication
    </h1>
  </div>

  <div
    class="flex flex-col gap-4 items-center justify-center bg-white border rounded-2xl shadow-lg p-6 py-12 sm:px-12 w-full sm:w-[480px]"
  >
    @if ($authError()) {
    <app-http-error [error]="$authError()!" class="w-full" />
    }
    <ng-content />
    @if (!hideSocialAuthActions) {
    <app-social-auth-actions class="w-full" />
    }
  </div>
</section>
