<app-auth-form-container authAction="LOGIN" hideSocialAuthActions="">
  <p>
    Kindly enter your email address below so we can send you a link to reset
    your password.
  </p>
  <form
    #formRef
    [formGroup]="form"
    (ngSubmit)="resetPassword(formRef)"
    class="flex flex-col gap-4 w-full items-center justify-center"
  >
    <section class="flex w-full flex-col gap-3">
      <label for="reset-password-email" class="text-sm font-medium"
        >Email address</label
      >
      <input
        id="reset-password-email"
        type="email"
        formControlName="email"
        class="border p-2 border-slate-300 focus:border-primary active:border-primary focus:outline-primary active:outline-primary rounded-lg"
      />
    </section>
    <app-button
      label="Send Link"
      class="w-full mt-4"
      customClasses="w-full font-medium"
      [ngClass]="{ 'cursor-not-allowed': $isLoading() }"
      [isLoading]="$isLoading()"
      buttonType="submit"
    />
    <a
      class="flex items-center justify-center gap-2 opacity-80 hover:text-primary hover:underline cursor-pointer"
      (click)="navigateBack()"
    >
      <app-down-arrow-icon
        class="block rotate-90 opacity-80 mt-[2px]"
        [size]="16"
      />
      Go back
    </a>
  </form>
</app-auth-form-container>
