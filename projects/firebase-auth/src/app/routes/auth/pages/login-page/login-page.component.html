<app-auth-form-container authAction="LOGIN">
  <form
    #formRef
    [formGroup]="form"
    (ngSubmit)="signIn(formRef)"
    class="flex flex-col gap-4 w-full items-center justify-center"
  >
    <app-auth-form class="w-full" />
    <app-button
      label="Sign In"
      class="w-full mt-4"
      customClasses="w-full font-medium"
      [ngClass]="{ 'cursor-not-allowed': $isLoading() }"
      [isLoading]="$isLoading()"
      buttonType="submit"
    />
    <div class="flex w-full justify-between items-center my-2">
      <p class="font-medium text-sm">
        Don't have an account?
        <a
          class="opacity-80 text-primary hover:underline cursor-pointer"
          routerLink="/auth/register"
        >
          Sign Up
        </a>
      </p>
      <a
        class="opacity-80 text-primary font-medium hover:underline text-sm cursor-pointer"
        routerLink="/auth/reset-password"
      >
        Forgot password?
      </a>
    </div>
  </form>
</app-auth-form-container>
