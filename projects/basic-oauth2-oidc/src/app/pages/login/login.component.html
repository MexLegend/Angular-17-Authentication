<section
  class="w-full h-full bg-cover relative"
  [style.background-image]="'url(' + bgUrl + ')'"
>
  <form
    action=""
    class="w-full md:w-96 h-max absolute p-12 bg-black bg-opacity-80 m-auto inset-0 text-white rounded-lg"
  >
    <h1 class="font-bold text-3xl py-4">Netflix Sign In</h1>
    <button
      type="button"
      class="flex items-center rounded-sm overflow-hidden bg-blue-500 w-full transition-all hover:bg-blue-400 active:scale-95"
      (click)="login()"
    >
      <div class="size-12 bg-white flex justify-center items-center">
        <app-google-icon [size]="24" />
      </div>
      <p class="flex-1">Sign in with Google</p>
    </button>
  </form>
</section>
