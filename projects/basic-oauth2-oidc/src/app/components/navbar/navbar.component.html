<nav class="flex w-full h-20 bg-blue-500">
  <div class="flex items-center justify-between w-full container mx-auto">
    <img
      ngSrc="assets/images/angular-icon.png"
      width="60"
      height="60"
      alt="logo"
      priority
    />
    <ul class="flex gap-2">
      <li class="flex gap-2 items-center text-white font-semibold">
        <button>
          <img
            [ngSrc]="user().picture"
            alt="user_avatar"
            width="48"
            height="48"
            class="size-12 rounded-full"
            priority=""
          />
        </button>
        <span>{{ user().name }}</span>
      </li>
      <li>
        <button
          class="px-6 py-3 bg-white text-black font-semibold rounded-lg transition-all active:scale-95"
          (click)="logout()"
        >
          Log Out
        </button>
      </li>
    </ul>
  </div>
</nav>
